{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in obj1 %}
        <div class="col-md-3">
            <div class="card" style="width:20px 18rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250px">
                    <div class="">
                        <h5 class="card-title"><b>{{i.name}}</b></h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">Read more</a>
                     </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<a class="btn btn-normal btn-primary" href="{% url 'movieapp:add' %}">Add movie</a>

{% endblock %}
